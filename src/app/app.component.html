<div class="justify-items-center">
  <h1 class="text-blue-600/100 dark:text-sky-400/100">Welcome to Jubilee</h1>
</div>
<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 max-w-7xl mx-auto px-4 py-6"
>
  @for (item of data; track $index; let inde = $index; let count = $count) {
  <div class="w-full min-w-0 flex flex-col">
    <app-course-card
      (bookPlace)="onBookingPlaceSelected($event)"
      [index]="inde"
      [place]="item"
    ></app-course-card>
  </div>
  } @empty{
  <div
    class="relative min-h-60 w-full flex flex-col justify-center items-center my-6 bg-white shadow-sm border border-slate-200 rounded-lg p-2"
  >
    <div class="p-3 text-center">
      <div class="flex justify-center mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="text-slate-400 w-10 h-10"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125"
          />
        </svg>
      </div>
      <div class="flex justify-center mb-2">
        <h5 class="text-slate-800 text-2xl font-semibold">No data found.</h5>
      </div>
      <p class="block text-slate-600 leading-normal font-light mb-4 max-w-lg">
        Contact support for more details.
      </p>
    </div>
  </div>
  }

    [index]="inde"
    [place]="item"
  ></app-course-card> -->
</div>
