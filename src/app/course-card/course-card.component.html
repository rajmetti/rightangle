  <div class="relative p-2.5 h-96 overflow-hidden rounded-xl bg-clip-border">
    <img
      [src]="place.image"
      alt="card-image"
      *ngIf="isImageVisible(); else noImage"
      class="h-full w-full object-cover rounded-md"
    />
    <ng-template #noImage>
      <div
        class="w-full h-full flex flex-col items-center justify-center bg-gray-100 rounded-lg border border-gray-200"
      >
        <svg
          class="w-16 h-16 text-gray-400 mb-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        <h3 class="text-xl font-semibold text-gray-700">Image Not Found</h3>
        <p class="text-gray-500 text-sm">
          The requested image could not be loaded
        </p>
      </div>
    </ng-template>
  </div>

  <div class="p-4">
    <div class="mb-2 flex items-center justify-between">
      <p class="text-slate-800 text-xl font-semibold">
        {{ index }}. Location: {{ place.name }}
      </p>
      <p class="text-cyan-600 text-xl font-semibold">$95.00</p>
    </div>
    <small>Season: {{ place.season }}</small>
    <p class="text-slate-600 leading-normal font-light">
      {{ place.description }}
    </p>
    <em>Vibes: </em><i>{{ place.vibes }}</i>
    <button
      class="rounded-md w-full mt-6 bg-cyan-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-cyan-700 focus:shadow-none active:bg-cyan-700 hover:bg-cyan-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      type="button"
      (click)="onPlacing()"
    >
      Book Now
    </button>
  </div>
</div>
