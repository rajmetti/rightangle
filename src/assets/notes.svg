
  <svg
    width="100"
    height="100"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
    id="clippad"
  >
    <!-- Minimal pad (rectangle) -->
    <g id="clipboard">
      <rect
        x="20"
        y="25"
        width="60"
        height="60"
        rx="5"
        fill="none"
        stroke="#333"
        stroke-width="2"
      />
      <!-- Handle (clip at top) -->
      <path
        d="M35 25 H65 V20 A5 5 0 0 0 60 15 H40 A5 5 0 0 0 35 20 Z"
        fill="#333"
        stroke="#333"
        stroke-width="2"
      />
    </g>
    <!-- Line 1 -->
    <line
      x1="25"
      y1="40"
      x2="75"
      y2="40"
      stroke="#333"
      stroke-width="2"
      stroke-dasharray="50"
    >
      <animate
        attributeName="stroke-dashoffset"
        values="50;0;0;50;50"
        keyTimes="0;0.178;0.571;0.607;1"
        dur="2.8s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1"
      />
      <animate
        attributeName="stroke-dasharray"
        values="0 50;50 0;50 0;0 50;0 50"
        keyTimes="0;0.178;0.571;0.607;1"
        dur="2.8s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1"
      />
    </line>
    <!-- Line 2 -->
